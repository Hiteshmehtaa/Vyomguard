<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="32" fill="#000000"/>
  
  <!-- Drone body (center) -->
  <rect x="26" y="26" width="12" height="12" rx="2" fill="#00FFFF"/>
  
  <!-- Propeller arms -->
  <line x1="32" y1="20" x2="32" y2="8" stroke="#00FFFF" stroke-width="2" stroke-linecap="round"/>
  <line x1="32" y1="44" x2="32" y2="56" stroke="#00FFFF" stroke-width="2" stroke-linecap="round"/>
  <line x1="20" y1="32" x2="8" y2="32" stroke="#00FFFF" stroke-width="2" stroke-linecap="round"/>
  <line x1="44" y1="32" x2="56" y2="32" stroke="#00FFFF" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Propellers (circles at corners) -->
  <circle cx="32" cy="8" r="4" fill="#06B6D4" stroke="#00FFFF" stroke-width="1"/>
  <circle cx="32" cy="56" r="4" fill="#06B6D4" stroke="#00FFFF" stroke-width="1"/>
  <circle cx="8" cy="32" r="4" fill="#06B6D4" stroke="#00FFFF" stroke-width="1"/>
  <circle cx="56" cy="32" r="4" fill="#06B6D4" stroke="#00FFFF" stroke-width="1"/>
  
  <!-- Center dot (camera/sensor) -->
  <circle cx="32" cy="32" r="3" fill="#000000"/>
  
  <!-- Propeller blades (rotating effect) -->
  <line x1="30" y1="6" x2="34" y2="10" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round"/>
  <line x1="34" y1="6" x2="30" y2="10" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round"/>
  
  <line x1="30" y1="54" x2="34" y2="58" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round"/>
  <line x1="34" y1="54" x2="30" y2="58" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round"/>
  
  <line x1="6" y1="30" x2="10" y2="34" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round"/>
  <line x1="6" y1="34" x2="10" y2="30" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round"/>
  
  <line x1="54" y1="30" x2="58" y2="34" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round"/>
  <line x1="54" y1="34" x2="58" y2="30" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round"/>
</svg>
